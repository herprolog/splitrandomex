<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高機能チーム分けツール（チーム名設定版）</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; min-width: 550px; max-width: 95%; }
        .input-group { display: flex; gap: 15px; margin-bottom: 20px; }
        .input-box { flex: 1; text-align: left; }
        textarea { width: 100%; height: 120px; padding: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .hint { font-size: 0.85em; color: #666; margin-bottom: 15px; background: #fff9db; padding: 10px; border-radius: 8px; text-align: left; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px; align-items: center; }
        button { background-color: #28a745; color: white; border: none; padding: 12px 40px; border-radius: 30px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #218838; }
        .iteration-block { margin-top: 30px; padding-top: 20px; border-top: 2px dashed #ddd; }
        .result-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 15px; }
        .team-box { border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; min-width: 150px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .team-title { font-weight: bold; color: #28a745; border-bottom: 2px solid #28a745; margin-bottom: 10px; padding-bottom: 5px; }
        .special { color: #d63384; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>チーム分けツール</h2>
    
    <div class="input-group">
        <div class="input-box">
            <label><strong>1. メンバー名（改行区切り）</strong></label>
            <textarea id="nameInput" placeholder="田中*&#13;佐藤&#13;鈴木*&#13;高橋..."></textarea>
        </div>
        <div class="input-box">
            <label><strong>2. チーム名（改行区切り）</strong></label>
